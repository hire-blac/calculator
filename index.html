<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <h1>66778 + 99883</h1>
    </div>
    <div class="keypad">

      <div class="key-row">
        <div class="key clear">Clear</div>
        <div class="key delete">Delete</div>
      </div>

      <div class="key-row">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key operator">+</div>
      </div>

      <div class="key-row">
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key operator">-</div>
      </div>
      
      <div class="key-row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key operator">x</div>
      </div>
      
      <div class="key-row">
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key equals">=</div>
        <div class="key operator">/</div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
