<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="small-display"> .</div>
      <h2 id="big-display">0</h2>
    </div>
    <div class="keypad">

      <div class="key-row">
        <div class="key clear" data-value="clear">Clear</div>
        <div class="key delete" data-value="delete">Delete</div>
      </div>

      <div class="key-row">
        <div class="key number" data-value="7" >7</div>
        <div class="key number" data-value="8" >8</div>
        <div class="key number" data-value="9" >9</div>
        <div class="key operator" data-value="+" >+</div>
      </div>

      <div class="key-row">
        <div class="key number" data-value="4" >4</div>
        <div class="key number" data-value="5" >5</div>
        <div class="key number" data-value="6" >6</div>
        <div class="key operator" data-value="-" >-</div>
      </div>
      
      <div class="key-row">
        <div class="key number" data-value="1" >1</div>
        <div class="key number" data-value="2" >2</div>
        <div class="key number" data-value="3" >3</div>
        <div class="key operator" data-value="x" >x</div>
      </div>
      
      <div class="key-row">
        <div class="key" data-value="." >.</div>
        <div class="key number" data-value="0" >0</div>
        <div class="key equals" data-value="=" >=</div>
        <div class="key operator" data-value="/" >/</div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
